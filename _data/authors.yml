  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Dr. Haoxin Wang (王昊鑫) received his B.S. degree in Control Science and Engineering from [Harbin Institute of Technology](http://en.hit.edu.cn/), Harbin, China, and Ph.D. degree in the [Department of Electrical and Computer Engineering](https://ece.charlotte.edu/) from [The University of North Carolina-Charlotte](https://www.charlotte.edu/).
    
    Dr. Wang is currently a tenure-track assistant professor in the [Department of Computer Science](https://csds.gsu.edu/) at [Georgia State University (GSU)](https://www.gsu.edu/).
    Prior to joining GSU, Dr. Wang was a research scientist at Toyota Motor North America R&D - [InfoTech Labs](https://amrd.toyota.com/division/itl/), leading the [Edge Computing Roadmap](https://www.youtube.com/watch?v=vtgYG692-cM). 
    Dr. Wang's research interests include **mobile augmented reality (AR)/ virtual reality (VR)**, **connected and automated vehicle systems**, **holographic communication**, and **efficient AI**.
  
    <span style="color:red">**Dr. Wang's research lab is actively looking for high-motivated Ph.D. students.**</span> [Details](/JD_GSU_PhD.pdf)
